<!DOCTYPE html>
<html>
<head>
<title>Marauder's Map</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-i35yb5RVEpG1g4mPBM71eHeHrIGLRjw">
</script>
<script>

var map;
var lat;
var lng;
var chars;
/* SEND MY LOCATION */
        function initialize() {
        navigator.geolocation.getCurrentPosition(function(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
        
            var mapOptions = {
                center: { lat: position.coords.latitude, lng: position.coords.longitude},
                zoom: 13
            };
            getData(lat, lng);
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions)
            });
        }
        
        
    function getData(lat, lng) {
        xhr = new XMLHttpRequest();
        xhr.open("post", "http://chickenofthesea.herokuapp.com/sendLocation", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
//                         console.log(xhr.responseText);
//                         var txt = document.getElementById("distances");
                        chars = JSON.parse(xhr.responseText);
//                         txt.innerHTML = chars;
                        printChars(chars);
                }
        }
        xhr.send("login=HannahAbbott&lat=" + lat + "&lng=" + lng);
    }
    
    function printChars(chars) {
        var txt = document.getElementById("distances");
        for (i = 0; chars['characters'][i]; i++) {
            txt.innerHTML = txt.innerHTML + "<p>" + chars['characters'][i]['name'] + "<br/>" + 
                  chars['characters'][i]['loc']['latitude'] + " " + 
                  chars['characters'][i]['loc']['longitude'] + "<br/>" + 
                  chars['characters'][i]['loc']['note'] + "</p>";
        }
        for (i = 1; chars['students'][i]; i++) {
            txt.innerHTML = txt.innerHTML + "<p>" + chars['students'][i]['login'] + "<br/>" + 
                  chars['students'][i]['lat'] + "<br/>" + chars['students'][i]['lng'] + "<br/>" + 
                  chars['students'][i]['created_at'] + "</p>";
        }
        createPersonalMarker(chars);
        calculateDistances(chars);
    }
    
    function createPersonalMarker(chars)
    {
        var me = new google.maps.LatLng(chars['students'][0]['lat'], chars['students'][0]['lng']);
        var marker = new google.maps.Marker({
            position: me,
            title: "Me"
        });
        var infowindow = new google.maps.InfoWindow();
        
        marker.setMap(map);
        
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(marker.title);
            infowindow.open(map, marker);
        });
    }
    
    // source: http://stackoverflow.com/questions/14560999/using-the-haversine-formula-in-javascript
    function calculateDistances(chars)
    {
            Number.prototype.toRad = function() {
        return this * Math.PI / 180;
        }

        var lat2 = chars['students'][0]['lat']; 
        var lon2 = chars['students'][0]['lng'];
        var distances = new Object;
        
        for (i = 0; chars['characters'][i]; i++) {
            var lat1 = chars['characters'][i]['loc']['latitude']; 
            var lon1 = chars['characters'][i]['loc']['longitude']; 

            var R = 6371; // km 
            var x1 = lat2-lat1;
            var dLat = x1.toRad();  
            var x2 = lon2-lon1;
            var dLon = x2.toRad();  
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
                            Math.sin(dLon/2) * Math.sin(dLon/2);  
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            var d = R * c; 
            
            distances[i] = [ d * 0.62137, chars['characters'][i]['name'] ];
            console.log(d);
        }
        printDistance(distances);
    }
    
    function printDistance(distances)
    {
        var txt = document.getElementById("distances");
        for (i = 0; distances[i]; i++) {
            txt.innerHTML = txt.innerHTML + "<p>" +  "The distance between me and " + distances[i][1] + " is: " 
                + distances[i][0] + " miles.</p>";
        }
        distances = sortFnc(distances);
        
        for (i = 0; distances[i]; i++) {
            txt.innerHTML = txt.innerHTML + "<p>" +  "The distance between me and " + distances[i][1] + " is: " 
                + distances[i][0] + " miles.</p>";
        }
            
    }
    
    function sortFnc(distances) {
        var min;
        var lowest;
        var temp;
        for (i = 0; distances[i]; i++) {
            min = distances[i];
            temp = min;
            lowest = i;
            for (j = i+1; distances[j]; j++) { //find min from i on
            if (distances[j][0] < min[0]) {
                min = distances[j];
                lowest = j;
            }
            }
            
            // swap the value in i with the lowest value from i on
            distances[i] = min;
            distances[lowest] = temp;
        }
        return distances;
    }
    
    google.maps.event.addDomListener(window, "load", initialize);
    
</script>
</head>

<body>
    <div id="map-canvas"></div>
    <div id="distances"></div>
</body>
</html>
